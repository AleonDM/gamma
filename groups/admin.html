<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="auth.js"></script>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <h2>Управление</h2>
            <div class="section">
                <h3>Создать команду</h3>
                <form id="teamForm">
                    <div class="form-group">
                        <label for="teamName">Название команды:</label>
                        <input type="text" id="teamName" required>
                    </div>
                    <div class="form-group">
                        <label for="teamCode">Код для входа:</label>
                        <input type="text" id="teamCode" pattern="[a-zA-Z0-9]+" placeholder="Например: team1" required>
                        <small style="color: #666; font-size: 0.8em;">Только буквы и цифры, без пробелов</small>
                    </div>
                    <div class="form-group">
                        <label for="players">Игроки (через запятую):</label>
                        <input type="text" id="players" placeholder="Игрок1, Игрок2, Игрок3" required>
                    </div>
                    <button type="submit">Создать команду</button>
                </form>
            </div>

            <div class="section">
                <h3>Создать турнир</h3>
                <form id="tournamentForm">
                    <div class="form-group">
                        <label for="title">Название турнира:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Время:</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="team1Select">Команда 1:</label>
                        <select id="team1Select" required>
                            <option value="">Выберите команду</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team2Select">Команда 2:</label>
                        <select id="team2Select" required>
                            <option value="">Выберите команду</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Статус:</label>
                        <select id="status" required>
                            <option value="Запланирован">Запланирован</option>
                            <option value="Идёт">Идёт</option>
                            <option value="Окончен">Окончен</option>
                            <option value="Перенесён">Перенесён</option>
                            <option value="Отменён">Отменён</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="game">Игра:</label>
                        <select id="game" required>
                            <option value="">Выберите игру</option>
                            <option value="CS 2">CS 2</option>
                            <option value="Dota 2">Dota 2</option>
                            <option value="Brawl Stars">Brawl Stars</option>
                            <option value="Valorant">Valorant</option>
                        </select>
                    </div>
                    <button type="submit">Создать турнир</button>
                </form>
            </div>
            <button onclick="logout()" class="delete-btn" style="width: 100%; margin-top: 20px;">Выйти</button>
        </div>

        <div class="admin-main">
            <div class="section">
                <h2>Команды</h2>
                <div id="teamsList"></div>
            </div>

            <div class="section">
                <h2>Турниры</h2>
                <div id="tournamentsList"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="logout.js"></script>
</body>
</html>
